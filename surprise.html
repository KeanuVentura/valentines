<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>M+K</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><text y='24' font-size='24' fill='white'>‚ù§</text></svg>">
</head>
<body id="surprisePage">

  <div class="container">
    <h1 class="mainTitle">Happy One Year my Forever Valentine!</h1>

    <img src="images/image1.jpg" alt="M+K" class="headerImage">

    <div id="clockLinesContainer" style="position: relative; height: 3rem; margin-bottom: 40px;">
      <h1 id="typeLine1"></h1>
      <h1 id="typeLine2"></h1>
    </div>

    <section class="clockSection">
      <h2>Time since we first met</h2>
      <div id="metClock" class="clockBlocks"></div>
    </section>

    <section class="clockSection">
      <h2>Time since I've asked you to be my girlfriend</h2>
      <div id="loveClock" class="clockBlocks"></div>
    </section>

    <section id="gallerySection">
      <h1 id="galleryHeading"></h1>
      <div class="galleryViewer">
        <button id="prevBtn" class="galleryArrow">
          <i class="fas fa-arrow-left"></i>
        </button>
        <img id="currentGalleryImage" src="" alt="Gallery Image">
        <button id="nextBtn" class="galleryArrow">
          <i class="fas fa-arrow-right"></i>
        </button>
      </div>
    </section>

    <section id="wheelSection">
      <h1 class="wheelTitle" id="wheelHeading"></h1>
      <div class="wheelContainer">
        <canvas id="dateWheel" width="500" height="500"></canvas>
        <button id="spinBtn">Spin</button>
      </div>
      <p id="wheelResult"></p>
    </section>
  </div>  

  <canvas id="confettiCanvas"></canvas>

  <div id="popupOutcome">
    <div id="popupContent">
      <div class="popupTitle">Julians + Hike + Cabin</div>
      <a
        href="https://www.airbnb.com/trips/v1/reservation-details/ro/RESERVATION2_CHECKIN/HMXFRNMZ8D"
        target="_blank"
        class="popupLink"
      >
        See our cabin
      </a>
    </div>
  </div>

  <script src="surprise.js"></script>
  <script src="wheel.js"></script>
</body>
</html>
